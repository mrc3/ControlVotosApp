apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"  // Esta línea debe estar
apply plugin: "com.google.gms.google-services"  // Firebase (Google Services)

android {
    namespace "com.controlvotosapp"
    compileSdkVersion = 33 // Usa una versión estable soportada, como 33

    defaultConfig {
        applicationId "com.controlvotosapp"
        minSdkVersion 24
        targetSdkVersion 33 // Usa la misma versión que compileSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // La versión de react-android la maneja el plugin de RN
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation "io.github.react-native-community:jsc-android:2026004.+"
    }
}
