apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"  // Esta línea debe estar aquí
apply plugin: "com.google.gms.google-services"  // Firebase (Google Services)

android {
    namespace "com.controlvotosapp"
    compileSdkVersion 36  // Asegúrate de que esté configurado correctamente

    defaultConfig {
        applicationId "com.controlvotosapp"
        minSdkVersion 24
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // La versión de react-android la maneja el plugin de RN
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation "io.github.react-native-community:jsc-android:2026004.+"
    }

    // Asegúrate de que estas dependencias estén presentes
    implementation platform('com.google.firebase:firebase-bom:34.1.0')  // Firebase BOM (Bill of Materials)
    implementation "com.google.firebase:firebase-analytics"  // Firebase Analytics
    implementation "com.google.firebase:firebase-auth"  // Firebase Authentication
    implementation "com.google.firebase:firebase-firestore"  // Firebase Firestore
}
